name: Test changes

on:
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - v*

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - name: Build app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: false
          use_vue_cli: true

  check_if_formatted:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - name: Get dependencies
        run: npm install

      - name: Check if files are formatted
        id: prettier_check_step
        run: |
          OUTPUT=$(npm run prettier:check)
          echo "::set-output name=body::$OUTPUT"
        continue-on-error: true

      - name: echo
        run: |
          echo "pronit: ${{ steps.prettier_check_step.outputs.body }}"

      - uses: mshick/add-pr-comment@v1
        with:
          message: |
            check_if_formatted failed with:
            ${{ steps.prettier_check_step.outputs.body }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: "github-actions[bot]"
          allow-repeats: false
