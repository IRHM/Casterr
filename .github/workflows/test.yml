name: Test changes

on:
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - v*

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - name: Build app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: false
          use_vue_cli: true

  check_if_formatted:
    runs-on: ubuntu-latest

    outputs:
      prettier_check: ${{ steps.prettier_check_step.outputs.test }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - name: Get dependencies
        run: npm install prettier

      - name: Check if files are formatted
        id: prettier_check_step
        run: echo "::set-output name=test::npm run prettier:check"
        continue-on-error: true

      - uses: mshick/add-pr-comment@v1
        with:
          message: |
            check_if_formatted failed with:
            ${{ needs.prettier_check_step.outputs.prettier_check }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: "github-actions[bot]" # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default
